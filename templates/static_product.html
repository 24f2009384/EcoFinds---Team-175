{% extends "base.html" %}

{% block title %}{{ product.title }} Details{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url }}" alt="{{ product.title }}" class="img-fluid" />
        </div>
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            <h4>â‚¹ {{ product.price }}</h4>
            <p><strong>Location:</strong> {{ product.location }}</p>
            <p>{{ product.description }}</p>
            <a href="{{ url_for('add_static_to_cart', product_id=product.id) }}" class="btn btn-success">Add to Cart</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
