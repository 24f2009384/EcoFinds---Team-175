{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Sign Up</h1>
    <form method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
        <!-- Profile Picture Upload with Default Anonymous Icon -->
        <div class="mb-3 text-center">
            <label for="profile_picture" style="cursor: pointer; position: relative; display: inline-block;">
                <!-- Default Anonymous Icon (rounded) -->
                <img id="preview" 
                     src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
                     alt="Profile Picture" 
                     class="rounded-circle" 
                     style="width: 120px; height: 120px; object-fit: cover; border: 2px solid #198754;">
                <!-- Camera Icon Overlay -->
                <div style="
                    position: absolute;
                    bottom: 5px;
                    right: 5px;
                    background-color: #198754;
                    color: white;
                    border-radius: 50%;
                    padding: 7px;
                    font-size: 18px;
                    box-shadow: 0 0 5px rgba(0,0,0,0.3);
                ">
                    <i class="bi bi-camera-fill"></i>
                </div>
            </label>

            <!-- Hidden file input -->
            <input type="file" class="form-control d-none" id="profile_picture" name="profile_picture" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <!-- submit button -->
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

<!-- Bootstrap Icons CDN for the camera icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<script>
    document.getElementById('profile_picture').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('preview');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
